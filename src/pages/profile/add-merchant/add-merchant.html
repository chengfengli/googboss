<ion-header #header>

    <ion-navbar>
        <ion-title>添加商户号</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <form [formGroup]="addMchtForm">
        <ion-list class="gb-form">
            <ion-item>
                <ion-input formControlName="mchtCd" placeholder="请输入商户号" clearInput type="text"></ion-input>
            </ion-item>
        </ion-list>
    </form>
    <button color="primary" full round ion-button class="submit-btn" (click)="addMcht($event)">确认添加</button>
</ion-content>
