<!--
  Generated template for the IdAuthenticateSuccess page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header #header>

    <ion-navbar hideBackButton>
        <ion-buttons start>
            <button ion-button clear icon-only (click)="goBack()">
                <ion-icon name="arrow-dropleft"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>身份验证</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card class="gb-card">
        <ion-card-content>
            <ion-icon name="wancheng" color="font-normal">
                恭喜您通过认证！
            </ion-icon>
        </ion-card-content>
    </ion-card>
    <ion-card class="gb-card">
        <ion-item>
            <p item-left class="left-item">姓名</p>
            <p item-right class="right-item">{{authenticationInfo?.name}}</p>
        </ion-item>
        <ion-item>
            <p item-left class="left-item">身份证号</p>
            <p item-right class="right-item">{{authenticationInfo?.idCard}}</p>
        </ion-item>
        <ion-item>
            <p item-left class="left-item">手机号</p>
            <p item-right class="right-item">{{authenticationInfo?.mobile}}</p>
        </ion-item>
    </ion-card>
</ion-content>
