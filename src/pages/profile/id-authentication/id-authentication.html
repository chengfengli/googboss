<ion-header #header>

    <ion-navbar>
        <ion-title>实名认证</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <form [formGroup]="authenForm">
        <ion-list class="gb-form">
            <p class="gb-item-title">持卡人姓名</p>
            <ion-item>
                <ion-input type="text" formControlName="legalEntityName" placeholder="请输入法人姓名" clearInput></ion-input>
            </ion-item>
            <p class="gb-item-title">身份证号</p>
            <ion-item>
                <ion-input formControlName="cardNum" placeholder="请输入身份证号码" type="text" clearInput></ion-input>
            </ion-item>
            <!--<ion-item>
                <ion-label class="select-label">开户银行</ion-label>
                <ion-select okText="确定" cancelText="取消" formControlName="bank" placeholder="请选择开户银行">
                    <ion-option *ngFor="let bank of bankTypes" [value]="bank">{{bank.name}}</ion-option>
                </ion-select>
            </ion-item>-->
            <p class="gb-item-title">银行卡号</p>
            <ion-item>
                <ion-input formControlName="bankNum" placeholder="请输入银行卡号" type="tel" clearInput></ion-input>
            </ion-item>
            <p class="gb-item-title">银行预留手机号</p>
            <ion-item>
                <ion-input formControlName="bankMobile" type="tel" placeholder="请输入银行预留手机号" clearInput></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="bankVerCode" placeholder="请输入验证码" clearInput type="tel"></ion-input>
                <button ion-button item-right color="primary" class="getCode large" (click)="sendCode($event)">获取验证码
                </button>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-title>
            <div class="apply-btn-box">
                <button color="primary" full round ion-button (click)="nextStep($event)">下一步</button>
            </div>
        </ion-title>
    </ion-toolbar>
</ion-footer>
<div class="shade" *ngIf="shouldShowShade"></div>
