<ion-header #header>

    <ion-navbar>
        <ion-title>重置密码</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="myForm">
        <ion-list class="gb-form">
            <ion-item>
                <ion-input formControlName="mobile" type="tel" readonly [value]="mobileNo"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="verCode" placeholder="请输入验证码" clearInput type="tel"></ion-input>
                <button ion-button item-right color="primary" class="getCode" (click)="sendCode($event)">获取验证码</button>
            </ion-item>
            <ion-item>
                <ion-input formControlName="password" placeholder="请输入密码" clearInput type="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="confirmPassword" placeholder="确认密码" clearInput type="password"></ion-input>
            </ion-item>
        </ion-list>
    </form>
    <button color="primary" full round ion-button class="login-btn" (click)="updatePassword($event)">完成</button>
</ion-content>
<div class="shade" *ngIf="shouldShowShade"></div>
