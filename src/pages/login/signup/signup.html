<ion-header #header>

    <ion-navbar>
        <ion-title>注册</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="signupForm" (ngSubmit)="doSignup($event)">
        <ion-list class="gb-form">
            <ion-item>
                <ion-input formControlName="mobile" type="tel" placeholder="请输入手机号码" clearInput></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="verCode" placeholder="请输入验证码" type="tel" clearInput></ion-input>
                <button ion-button item-right color="primary" class="getCode large" (click)="sendCode($event)">获取验证码
                </button>
            </ion-item>
            <ion-item>
                <ion-input formControlName="password" type="password" placeholder="请输入密码" clearInput></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="confirmPassword" type="password" placeholder="请再次确认密码"
                           clearInput></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="referral" placeholder="请输入推荐人（客户经理或者商户）手机号" type="tel"
                           clearInput></ion-input>
            </ion-item>
            <div class="agree-provision">
                <ion-checkbox id="provision" [checked]="isCheck"></ion-checkbox>
                <label for="provision" (click)="agree($event)">我已阅读并接受</label>
                <button ion-button clear color="primary" class="text-btn" (click)="goAgreementPage($event)">《好老板服务协议》
                </button>
            </div>
            <button color="primary" full round ion-button class="login-btn">完成</button>
        </ion-list>
    </form>
</ion-content>
<div class="shade" *ngIf="shouldShowShade"></div>
