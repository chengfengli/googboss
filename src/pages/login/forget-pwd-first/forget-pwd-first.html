<ion-header #header>

    <ion-navbar>
        <ion-title>忘记密码</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="forgetPwdForm" (ngSubmit)="nextStep($event)">
        <ion-list class="gb-form">
            <p class="gb-item-title">法人姓名</p>
            <ion-item>
                <ion-input type="text" formControlName="legalEntityName" placeholder="请输入法人姓名"></ion-input>
            </ion-item>
            <p class="gb-item-title">身份证号</p>
            <ion-item>
                <ion-input formControlName="cardNum" placeholder="请输入身份证号" type="text"></ion-input>
            </ion-item>
            <p class="gb-item-title">银行卡号</p>
            <ion-item>
                <ion-input formControlName="bankNum" placeholder="请输入银行卡号" type="tel"></ion-input>
            </ion-item>
            <p class="gb-item-title">银行预留手机号</p>
            <ion-item>
                <ion-input formControlName="bankMobile" type="tel" placeholder="请输入银行预留手机号"></ion-input>
            </ion-item>
            <p class="gb-item-title">验证码</p>
            <ion-item>
                <ion-input formControlName="bankVerCode" placeholder="请输入验证码" type="tel"></ion-input>
                <button ion-button item-right color="primary" class="getCode large" (click)="sendCode($event)">获取验证码
                </button>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-title>
            <div class="apply-btn-box">
                <button color="primary" full round ion-button class="login-btn" (click)="nextStep($event)">下一步</button>
            </div>
        </ion-title>
    </ion-toolbar>
</ion-footer>
<div class="shade" *ngIf="shouldShowShade"></div>
