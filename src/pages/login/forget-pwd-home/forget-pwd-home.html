<ion-header #header>

    <ion-navbar>
        <ion-title>忘记密码</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="oldUser" class="old-user-box">
        <img [src]="kefuImg | imgPipe">
        <p color="font-normal">请联系您的客户经理找回密码</p>
    </div>
    <form [formGroup]="myForm" *ngIf="!oldUser">
        <ion-list class="gb-form">
            <ion-item>
                <ion-input formControlName="mobile" placeholder="请输入手机号码" clearInput type="tel"></ion-input>
            </ion-item>
        </ion-list>
    </form>
    <button color="primary" *ngIf="!oldUser" full round ion-button class="login-btn" (click)="nextStep()">下一步</button>
</ion-content>
