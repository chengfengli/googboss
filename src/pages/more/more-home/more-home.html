<ion-header #header>

    <ion-navbar>
        <ion-title>更多</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <button ion-item (click)="goToMessage()">
            <ion-icon name="feedback" item-left></ion-icon>
            消息
        </button>
    </ion-list>
    <ion-list>
        <ion-list-header>
            <ion-icon name="shezhi">设置</ion-icon>
        </ion-list-header>
        <button ion-item (click)="goToUpdatePhoneVerification()">
            <ion-icon name="genghuanshoujihaoma" item-left></ion-icon>
            更换手机号
            <p item-right *ngIf="isLogin()">已绑定{{account?.userName | sensitiveInformationProtectionPipe}}</p>
        </button>
        <button ion-item (click)="gotToRestPassword()">
            <ion-icon name="zliconpassword01" item-left></ion-icon>
            密码修改
        </button>
    </ion-list>
    <ion-list>
        <button ion-item (click)="shareToFriends()">
            <ion-icon name="fenxiang" item-left></ion-icon>
            推荐给朋友
        </button>
        <button ion-item (click)="goToAbout()">
            <ion-icon name="guanyuwomen" item-left></ion-icon>
            关于我们
        </button>
        <button ion-item (click)="checkUpload()" *ngIf="shouldShowCheckUpdate()">
            <ion-icon name="update" item-left></ion-icon>
            检查更新
        </button>
    </ion-list>
    <button class="submit-btn" block round color="primary" ion-button (click)="logout()" *ngIf="isLogin()">退出</button>
    <button class="submit-btn" block round color="primary" ion-button (click)="goToLogin()" *ngIf="!isLogin()">去登录
    </button>
</ion-content>
