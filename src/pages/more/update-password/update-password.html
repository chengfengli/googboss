<ion-header #header>

    <ion-navbar>
        <ion-title>更改密码</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <form [formGroup]="myForm">
        <ion-list class="gb-form">
            <ion-item>
                <ion-input formControlName="oldPassword" placeholder="请输入原密码" clearInput type="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="newPassword" placeholder="请输入新密码" clearInput type="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="confirmNewPassword" placeholder="请再次确认新密码" clearInput
                           type="password"></ion-input>
            </ion-item>
        </ion-list>
    </form>
    <button color="primary" full round ion-button class="login-btn" (click)="updatePassword($event)">确认</button>
</ion-content>
