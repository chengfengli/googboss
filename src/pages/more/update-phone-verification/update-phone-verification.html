<ion-header #header>

    <ion-navbar>
        <ion-title>更换手机号</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="myForm">
        <ion-list class="gb-form">
            <ion-item>
                <ion-input formControlName="mobile" placeholder="请输入原手机号" type="tel"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="verCode" placeholder="请输入验证码" type="tel"></ion-input>
                <button ion-button item-right color="primary" class="getCode" (click)="sendCode($event)">获取验证码</button>
            </ion-item>
            <ion-item>
                <ion-input formControlName="password" placeholder="请输入密码" clearInput type="password"></ion-input>
            </ion-item>
        </ion-list>
    </form>
    <button color="primary" type="submit" full round ion-button class="login-btn" (click)="goToNext($event)">下一步
    </button>
</ion-content>
<div class="shade" *ngIf="shouldShowShade"></div>
