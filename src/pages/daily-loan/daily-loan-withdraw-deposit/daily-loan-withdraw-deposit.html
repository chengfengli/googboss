<ion-header #header>

    <ion-navbar>
        <ion-title>立即提现</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-item>
        <ion-icon name="shengrongdanbao" item-left color="light"></ion-icon>
        <div class="merchant-info">
            <span color="font-dark">商户名</span><span>{{dailyLoanDeposit?.mchtName}}</span>
            <button ion-button icon-only clear color="primary" class="merchant-detail"
                    (click)="goMchtDetail($event,dailyLoanDeposit.mchtName,dailyLoanDeposit.mchtCd)">
                <ion-icon name="information"></ion-icon>
            </button>
        </div>
        <div class="merchant-info">
            <span color="font-dark">到账卡号</span>{{bankNo | sensitiveInformationProtectionPipe}}
        </div>
    </ion-item>
    <div class="money-input-box">
        <p color="font-normal">请输入提现金额</p>
        <div class="cash-box" color="font-dark">
            <span>¥</span>
            <ion-input type="number" [(ngModel)]="withdrawAmt"></ion-input>
        </div>
    </div>
    <ion-item>
        <p item-left>可提现金额<span color="primary">{{dailyLoanDeposit?.withDrawalsAllowoAmt | currencyPipe}}</span>元</p>
        <button ion-button clear item-right color="primary" (click)="withdrawAllAmt()">全部提现</button>
    </ion-item>
    <p class="warm-text" color="font-light">
        注： 您的提现款项将放款至您的收单结算账户，如该账户与您的实际收单结算账户不一致，请联系您的客户经理！
    </p>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-title>
            <div class="apply-btn-box">
                <button color="primary" full round ion-button class="submit-btn" (click)="withDraw()">确认提交</button>
            </div>
        </ion-title>
    </ion-toolbar>
</ion-footer>
<div class="shade" *ngIf="shouldShowShade"></div>
