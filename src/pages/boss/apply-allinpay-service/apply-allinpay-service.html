<ion-header #header>

    <ion-navbar>
        <ion-title>通联服务申请</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-item class="choose-merchant" (click)="goMerchantList()">
        <ion-icon name="shengrongdanbao" item-left color="light"></ion-icon>
        <div class="merchant-info">
            <span color="font-dark">{{merchant?.mchtName}}</span>
            <button ion-button icon-only clear color="primary" class="merchant-detail"
                        (click)="goMchtDetail($event,merchant.mchtName,merchant.mchtCd)">
                    <ion-icon name="information"></ion-icon>
                </button>
        </div>
        <div class="merchant-info">
            <span color="font-dark">{{merchant?.mchtCd}}</span>
        </div>
        <ion-icon name="rightarrow" item-right color="font-light"></ion-icon>
    </ion-item>
    <form [formGroup]="myForm">
        <ion-list class="gb-form">
            <p class="gb-item-title">请选择服务类型</p>
            <ion-item>
                <ion-label class="select-label">服务类型</ion-label>
                <ion-select okText="确定" cancelText="取消" formControlName="customerServiceType" placeholder="请选择业务申请类型">
                    <ion-option *ngFor="let customerServiceType of customerServiceTypes" [value]="customerServiceType">
                        {{customerServiceType.name}}
                    </ion-option>
                </ion-select>
            </ion-item>
            <p class="gb-item-title">营业时间</p>
            <ion-row class="date-pick">
                <ion-item>
                    <ion-datetime doneText="确定" cancelText="取消" placeholder="开始时间" displayFormat="HH:mm"
                                  pickerFormat="HH mm" formControlName="timeStarts"></ion-datetime>
                </ion-item>
                <ion-item>
                    <ion-datetime doneText="确定" cancelText="取消" placeholder="结束时间" displayFormat="HH:mm"
                                  pickerFormat="HH mm" formControlName="timeEnds"></ion-datetime>
                </ion-item>
            </ion-row>
            <p class="gb-item-title">联系地址</p>
            <ion-item>
                <ion-input formControlName="contractAddress" placeholder="请输入联系地址"></ion-input>
            </ion-item>
            <p class="gb-item-title">联系人姓名</p>
            <ion-item>
                <ion-input formControlName="contractName" placeholder="请输入联系人姓名"></ion-input>
            </ion-item>
            <p class="gb-item-title">联系人电话</p>
            <ion-item>
                <ion-input formControlName="contractPhone" placeholder="请输入联系人电话" type="tel"></ion-input>
            </ion-item>
            <p class="gb-item-title">申请描述</p>
            <ion-item>
                <ion-textarea formControlName="remark" placeholder="请输入您的详细描述"></ion-textarea>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
<div class="shade" *ngIf="shouldShowShade"></div>
<ion-footer>
    <ion-toolbar>
        <ion-title>
            <div class="apply-btn-box">
                <button color="primary" full round ion-button class="submit-btn" (click)="goToApply($event)">提交</button>
            </div>
        </ion-title>
    </ion-toolbar>
</ion-footer>
