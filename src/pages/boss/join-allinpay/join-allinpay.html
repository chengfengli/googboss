<ion-header>

    <ion-navbar>
        <ion-title>通联客服中心</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="myForm">
        <ion-list class="gb-form">
            <p class="gb-item-title">业务申请类型</p>
            <ion-item>
                <ion-input type="text" readonly value="申请开通通联商户" (click)="preventDefault()" maxlength="32"></ion-input>
            </ion-item>
            <p class="gb-item-title">商户姓名</p>
            <ion-item>
                <ion-input formControlName="mcthName" type="text" placeholder="请输入商户名称" [(ngModel)]="mcthName"
                           maxlength="32" clearInput></ion-input>
            </ion-item>
            <p class="gb-item-title">联系人姓名</p>
            <ion-item>
                <ion-input formControlName="contractName" type="text" placeholder="请输入联系人姓名" [(ngModel)]="contactName"
                           maxlength="32" clearInput></ion-input>
            </ion-item>
            <p class="gb-item-title">联系电话</p>
            <ion-item>
                <ion-input formControlName="contractPhone" type="tel" placeholder="请输入联系电话" maxlength="32"
                           [(ngModel)]="contactMobile" clearInput></ion-input>
            </ion-item>
            <p class="gb-item-title">备注</p>
            <ion-item>
                <ion-textarea formControlName="remark" [(ngModel)]="remark" maxlength="32"
                              placeholder="请输入备注"></ion-textarea>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-title>
            <div class="apply-btn-box">
                <button color="primary" full round ion-button (click)="joinIn($event)">提交申请</button>
            </div>
        </ion-title>
    </ion-toolbar>
</ion-footer>
