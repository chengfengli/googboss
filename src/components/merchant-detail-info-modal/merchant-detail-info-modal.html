<ion-content padding>
    <ion-card>
        <ion-card-header>
            <ion-row>商户详情</ion-row>
            <button ion-button icon-only clear color="font-dark" (click)="closeModal()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-card-header>
        <ion-card-content>
            <ion-row>
                <ion-col col-3>商户名</ion-col>
                <ion-col col-9>{{mchtName}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-3>商户号</ion-col>
                <ion-col col-9>{{mchtCd}}</ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>
