<ion-header #header>

    <ion-navbar>
        <ion-title></ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card class="gb-card">
        <ion-card-header>
            <p color="font-dark">请输入您的密码</p>
            <button ion-button icon-only clear color="font-normal" (click)="closeModal()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-card-header>
        <ion-card-content>

            <!--密码输入-->
            <div class="pwd-box" *ngIf="enterStatu==='import'">
                <p color="font-normal">{{inputDescription}}</p>
                <ion-list class="gb-form">
                    <ion-item>
                        <ion-input type="password" placeholder="请输入密码" [(ngModel)]="password"
                                   name="password"></ion-input>
                    </ion-item>
                </ion-list>
                <p color="primary" class="forget-pwd">
                    <button ion-button clear class="text-btn" (click)="goForgetPwd()">忘记密码?</button>
                </p>
                <button ion-button class="submit-btn" color="primary" round block (click)="sendPassword()">确认</button>
            </div>

            <!--验证成功-->
            <div class="success-box" *ngIf="enterStatu==='success'">
                <ion-icon name="wancheng" color="light"></ion-icon>
                <p>验证成功</p>
            </div>

            <!--验证等待-->
            <div class="loading-box" *ngIf="enterStatu==='loading'">
                <div class="loading">
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
                <p color="font-normal">正在验证</p>
                <p class="warm-text" color="font-light">提示：如长时间未反应，请返回稍后再试</p>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
