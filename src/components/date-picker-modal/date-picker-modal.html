<ion-content>
    <div class="dismiss-btn-box" tappable (click)="closeModal()">
    </div>
    <div class="content-box">
        <ion-row class="time-tabs">
            <p tappable [class]="nowTimeTab === 'sevenDay'? 'active':''"
               (click)="nowTimeTab = 'sevenDay';changeTabsTime()">近7天</p>
            <p tappable [class]="nowTimeTab === 'fifteenDay'? 'active':''"
               (click)="nowTimeTab = 'fifteenDay';changeTabsTime()">近15天</p>
            <p tappable [class]="nowTimeTab === 'oneMonth'? 'active':''"
               (click)="nowTimeTab = 'oneMonth';changeTabsTime()">近1月</p>
            <p tappable [class]="nowTimeTab === 'halfYear'? 'active':''"
               (click)="nowTimeTab = 'halfYear';changeTabsTime()">近半年</p>
        </ion-row>
        <ion-row class="timeType">
            <ion-col col-6 (click)="nowTimeTab = 'startTime'" tappable>
                <p>开始时间</p>
                <p [class]="nowTimeTab==='startTime'?'active':''">{{startTime?startTime:'开始时间'}}</p>
            </ion-col>
            <ion-col col-6 (click)="nowTimeTab = 'endsTime'" tappable>
                <p>结束时间</p>
                <p [class]="nowTimeTab==='endsTime'?'active':''">{{endsTime?endsTime:'结束时间'}}</p>
            </ion-col>
            <div class="line"></div>
        </ion-row>
        <ion-calendar (onChange)="onChange($event)" [events]="eventos" (onEventClicked)="evento($event)"
                      [useSwipe]="useSwipe" [showEventsList]="true"
                      [disablePastDates]="false" [weekDaysToDisable]="weekdays" [inputDate]="data">
        </ion-calendar>
        <div class="btn-box">
            <button round ion-button outline color="primary" (click)="reset()">重置</button>
            <button round ion-button color="primary" (click)="closeModal()">确认</button>
        </div>
    </div>
</ion-content>
