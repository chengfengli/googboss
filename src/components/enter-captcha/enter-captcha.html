<ion-header #header>

    <ion-navbar>
        <ion-title></ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card class="gb-card">
        <ion-card-header>
            <p color="font-dark">请输入图形验证码</p>
            <button ion-button icon-only clear color="font-normal" (click)="closeModal()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-card-header>
        <ion-card-content>

            <!--密码输入-->
            <div class="pwd-box">
                <ion-list class="gb-form">
                    <ion-item>
                        <ion-input placeholder="请输入图形验证码" clearInput [(ngModel)]='captchaStr'></ion-input>
                        <button ion-button item-right color="white" class="getCode" (click)="sendCaptchaCode($event)">
                            <img
                                    [src]="'data:image/png;base64,' + captcha?.imgBase64"
                                    style="margin: 0; padding: 0;"/></button>
                    </ion-item>
                </ion-list>
                <button ion-button class="submit-btn" color="primary" round block (click)="getCaptchaCodeBack($event)">
                    确认
                </button>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
